body {

a {

}

a:hover {
  color: #ff8800; /* ホバー時は少し明るめ */
  text-decoration: underline; /* ホバー時に下線を出す場合（好みで） */
}

.member-intro {

  padding: 40px 20px;
}

.member-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
}

.member-card {
  width: 240px;
  background-color: #ffe5b4; /* ふんわり付箋色 */
  border-radius: 12px;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  padding: 16px;
  font-family: 'Minecraft', sans-serif;
  transition: transform 0.3s ease;
  text-align: left;
}

/* 不規則な角度（例） */
.card-a { transform: rotate(-2deg); }
.card-b { transform: rotate(3deg); }
.card-c { transform: rotate(-1.5deg); }

/* 上の役職 */
.member-card .role {
  font-weight: bold;
  font-size: 16px;
  color: #5c3c00;
  margin-bottom: 6px;
  font-family: 'Minecraft', 'Unifont', sans-serif;
}

/* 区切り線 */
.member-card .divider {
  border-top: 2px dashed #9b6700;
  margin-bottom: 10px;
}

/* 画像＋名前の横並び */
.member-card .info-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
  font-family: 'Minecraft', 'Unifont', sans-serif;
}

.member-card img {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  object-fit: cover;
  margin-bottom: 12px;
  box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.member-card .name {
  font-size: 15px;
  font-weight: bold;
  color: #3b2a00;
  font-family: 'Minecraft', 'Unifont', sans-serif;
}

/* コメント */
.member-card .comment {
  font-size: 14px;
  color: #333;
  font-family: 'Minecraft', 'Unifont', sans-serif;
}

.member-card:hover {
  animation: bounce 0.5s ease-in-out;
}

@keyframes bounce {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(1deg); }
  100% { transform: rotate(0deg); }
}



.member-card h3 {
  margin: 8px 0 6px;
  font-size: 18px;
  color: #5c3c00;
}

.member-card p {

.profile-main {

.profile-box {
  display: flex;

.profile-img {

.profile-text {

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  fetch('https://script.google.com/macros/s/AKfycbydDLtlQTxlvrm2t9eH0jqs01awiKKPn23kOknQ44eF095C2rm1ZjABGZG-2obDKW1T/exec')
    .then(res => res.json())
    .then(data => {
      document.getElementById('count').innerText = data.count + '';
    })
    .catch(err => {
      document.getElementById('count').innerText = '取得失敗';
      console.error(err);
    });

window.addEventListener('load', () => {

  const img = document.createElement('img');
  img.src = 'images/hidden.webp';
  img.className = 'hidden-image';
  img.style.position = 'fixed';
  img.style.zIndex = 9999;
  img.style.cursor = 'pointer';

  // 画面サイズに応じて画像サイズを変更
  if (window.innerWidth > 1024) { 
    img.style.width = '25px';
    img.style.height = '25px';
  } else {
    img.style.width = '10px';
    img.style.height = '10px';
  }

  // ランダムに左右どちらかを選ぶ
  const side = Math.random() < 0.5 ? 'left' : 'right';
  const y = Math.random() * (window.innerHeight - parseInt(img.style.height) - 40) + 20; // 上下に少し余裕

  img.style.top = `${y}px`;

  if (side === 'left') {
    img.style.left = '10px';
    img.style.right = '';
  } else {
    img.style.right = '10px';
    img.style.left = '';
  }

  document.body.appendChild(img);

  // クリック時の演出
  img.addEventListener('click', () => {
    const sound = new Audio('sounds/success.ogg');
    sound.play();
    img.style.transition = 'all 1s ease';
    img.style.transform = 'scale(3) rotate(720deg)';
    img.style.opacity = 0;
    setTimeout(() => img.remove(), 1000);
  });
});

  const themeIcon = document.getElementById('theme-icon');
  const userTheme = localStorage.getItem('theme');

  function applyTheme(isDark) {
    document.documentElement.classList.toggle('dark', isDark);
    themeIcon.src = isDark ? 'images/sun.webp' : 'images/moon.webp';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  // 初期状態
  if (userTheme === 'dark') {
    applyTheme(true);
  } else {
    applyTheme(false);
  }

  // クリックで切り替え
  themeIcon.addEventListener('click', () => {
    const isNowDark = !document.documentElement.classList.contains('dark');
    applyTheme(isNowDark);
  });
</script>
