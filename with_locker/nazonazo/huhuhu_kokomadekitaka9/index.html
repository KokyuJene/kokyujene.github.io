<script>
  const links = document.querySelectorAll('.container a');

  function updateSelection() {
    const centerY = window.innerHeight / 2;
    let closest = null;
    let closestDist = Infinity;

    links.forEach(link => {
      const rect = link.getBoundingClientRect();
      const linkCenter = rect.top + rect.height / 2;
      const dist = Math.abs(centerY - linkCenter);
      if (dist < closestDist) {
        closestDist = dist;
        closest = link;
      }
    });

    links.forEach(link => link.classList.remove('selected'));
    if (closest) closest.classList.add('selected');
  }

  window.addEventListener('scroll', updateSelection);
  window.addEventListener('resize', updateSelection);
  updateSelection();
</script>

  <script>
    document.addEventListener('click', () => {
      // 5秒後にリンクを作成
      setTimeout(() => {
        const link = document.createElement('a');
        link.href = "../10aaaaa/index.html";
        link.className = "delayed-link";
        link.textContent = "次へ";

        // ランダムな位置に表示
        const width = window.innerWidth;
        const height = window.innerHeight;
        const x = Math.random() * (width - 200); // 横幅余裕
        const y = Math.random() * (height - 50); // 高さ余裕
        link.style.left = `${x}px`;
        link.style.top = `${y}px`;

        document.body.appendChild(link);
      }, 5000); // 5秒後
    }, { once: true }); // 1回だけ発動
  </script>
